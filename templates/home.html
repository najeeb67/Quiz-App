<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Quiz App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Light grey background */
            color: #333; /* Dark grey text color */
        }

        .container {
            max-width: 800px; /* Center content and limit width */
            margin: 0 auto; /* Center content */
        }

        .jumbotron {
            background-color: #007bff; /* Blue background */
            color: #fff; /* White text color */
            padding: 2rem;
            margin-bottom: 3rem;
            border-radius: 10px;
        }

        .course-btn {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 0.75rem 1rem;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .course-btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .course-title {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin-right: -15px;
            margin-left: -15px;
        }

        .col-lg-3 {
            flex: 0 0 25%;
            max-width: 25%;
            padding-right: 15px;
            padding-left: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5 pt-5">
        <div class="jumbotron">
            <h1 class="display-4 text-center">Django Quiz App</h1>
            <p class="lead text-center">Select a course to take the quiz</p>
        </div>
        <div class="row">
            {% for course in courses %}
            <div class='col-lg-3'>
                <a href="{% url 'take_quiz' course.id %}" class="course-btn">{{ course.course_name }}</a>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
